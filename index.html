<html>
	<head>
		<title>Joe's Hotdogs</title>
		<style>
			body {text-align:center; font-size:20px;}
			h1 {font-size:40px;}
			h2 {font-size:30px;}
		</style>
	</head>
	<body>
		<h1>Joe's Hotdogs</h1>
		<h2>Order Details</h2>
		<script>
			var hotdogs = prompt("Welcome to Joe's Hotdogs! How many hotdogs?", 0);
			var fries = prompt("How many fries?", 0);
			var drinks = prompt("How many drinks?", 0);
			document.write(hotdogs + " hotdogs ($3.25 each) = $" + (hotdogs * 3.25).toFixed(2));
			document.write("</br>");
			document.write(fries + " fries ($2.00 each) = $" + (fries * 2).toFixed(2));
			document.write("</br>");
			document.write(drinks + " drinks ($1.50 each) = $" + (drinks * 1.5).toFixed(2));
			document.write("</br>");
			var subtotal = hotdogs * 3.25 + fries * 2 + drinks * 1.5;
			if (subtotal >= 20) {
				document.write("Congratulations! You qualified for the 10% discount!");
				document.write("</br>");
				subtotal *= 0.9;
			}
			document.write("Subtotal: $" + subtotal.toFixed(2));
			document.write("</br>");
			var tax = subtotal * 0.0625;
			document.write("Tax: $" + tax.toFixed(2));
			document.write("</br>");
			var total = subtotal + tax;
			document.write("Total: $" + total.toFixed(2));
			document.write("</br>");
		</script>
	</body>
</html>
